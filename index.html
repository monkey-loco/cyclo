<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="refresh" content="3; url=./prod/">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 2rem; }
    code { background: #f2f2f2; padding: 0 .25rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Redirecting…</h1>
  <p>If you’re not redirected automatically, choose:
    <a href="./prod/">Production</a> or <a href="./dev/">Dev</a>.
  </p>

  <script>
    (function () {
      var loc = window.location;
      var path = loc.pathname;

      // If we’re already inside /prod/ or /dev/, do nothing (prevents loops).
      if (/\/(prod|dev)(\/|$)/.test(path)) return;

      var params = new URLSearchParams(loc.search);
      var wantDev =
        params.has('dev') ||
        (params.get('env') || '').toLowerCase() === 'dev' ||
        (params.get('channel') || '').toLowerCase() === 'dev';

      var targetFolder = wantDev ? 'dev' : 'prod';

      // Strip any index.html at root
      var base = path.replace(/index\.html?$/i, '');
      // Ensure trailing slash
      if (!base.endsWith('/')) base += '/';

      // Build target URL relative to current root (works for GitHub project pages)
      var target = base + targetFolder + '/';

      // Use replace() so the landing page doesn’t stay in history
      window.location.replace(target);
    })();
  </script>

  <noscript>
    <p><strong>JavaScript is required</strong> for automatic redirect. Use the links above.</p>
    <p>Tip: append <code>?dev</code> to the URL to jump to the dev build.</p>
  </noscript>
</body>
</html>
